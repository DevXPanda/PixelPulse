<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg" fill="none">

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="pulseGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00C6FF"></stop>
      <stop offset="100%" stop-color="#6A00F4"></stop>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0B3D91"></stop>
      <stop offset="100%" stop-color="#6A5CFF"></stop>
    </linearGradient>
  </defs>

  <!-- Pixel Squares -->
  <rect x="10" y="40" width="12" height="12" rx="2" fill="#00C6FF"></rect>
  <rect x="26" y="40" width="12" height="12" rx="2" fill="#1E90FF"></rect>
  <rect x="42" y="40" width="12" height="12" rx="2" fill="#4B6CFF"></rect>

  <rect x="18" y="24" width="12" height="12" rx="2" fill="#00BFFF"></rect>
  <rect x="34" y="24" width="12" height="12" rx="2" fill="#3A7BFF"></rect>

  <rect x="26" y="8" width="12" height="12" rx="2" fill="#00C6FF"></rect>

  <!-- Pulse Line -->
  <path d="M60 60 
           L75 60 
           L90 30 
           L105 90 
           L120 55 
           L135 60 
           L150 60" stroke="url(#pulseGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Text -->
  <text x="170" y="70" font-family="Poppins, Arial, sans-serif" font-size="40" font-weight="600" fill="url(#textGradient)">
        Pixel Pulses
  </text>

</svg>
